<script>
    $(".head").load('../layout/head.html');
    $(".footer").load('../layout/footer.html')
    $('#identifier').carousel('cycle')
    $.getScript("../js/head.js", function () {
        search();
    });

  
    $(function () {
        $.ajax({
            type: "get",
            url: "../../php/goodsList.php",
            // data: {

            // },
            async: true,
            dataType: "json",
            success: function (result) {
                // console.log(result);
                var html = "";
               
                result.splice(1, 16).forEach(element => {
                    const { goods_id, goods_name, small_img1, goods_originPrice, goods_currentPrice } = element;
                    // console.log("asdfag")
                    html += `
                   <li>
                           <a href="./detail.html?godsId=${goods_id}" class="toDetail">
                               <div class="main">
                                   <img src="${small_img1}"
                                       alt="" srcset="">
                               </div>
                               <div class="info">
                                   <p class="name">
                                       ${goods_name}
                                   </p>
                                   <p class="price">
                                       <span class="now">
                                       ${  goods_currentPrice}</span>
                                       <span class="prev">
                                       ${goods_originPrice}
                                       </span>
                                       <img src="../img/cart.png" alt="" srcset="">
                                   </p>
                               </div>
                           </a>
                       </li>
                   `
                });
                $(".oul").html(html)
            }

        })
    })


    // hover变色
    $(".center li:first div").hover(function () {
        $(this).css("opacity", 0.8);
    },
        function () {
            $(this).css("opacity", 1);
        })

   

</script>
