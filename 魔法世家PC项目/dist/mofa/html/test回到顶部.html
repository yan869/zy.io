<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>toTop</title>
</head>
<style>
    #test {
        display: none;

        width: 55px;

        height: 55px;

        position: fixed;

        right: 50px;

        bottom: 50px;

       
    }
</style>

<body style="height:2000px">
    <button id="test" style="position:fixed;right:0;bottom:0"><img style="width: 100%; height:100%;"  src="http://img0.imgtn.bdimg.com/it/u=1496168724,1287589968&fm=26&gp=0.jpg"/>回到顶部</button>
</body>
<script src="../js/jquery-1.11.3.js"></script>
<script>
    test.onclick = function () {
        scrollTo(0, 0);
    }
$(function(){
    $(window).scroll(
        function(){
            if($(window).scrollTop()>500){
                console.log($(window).scrollTop())
                $("#test").css("display","block")
            }else{
                $("#test").css("display","none")
            }
        }
    )
})
</script>
</html>
